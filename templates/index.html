<!DOCTYPE html>
<html style="height: 100%" lang="en">
<head>
    <meta charset="utf-8">
    <title>智能坐垫压力走势图与实时数据展示</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.2/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .top-container {
            display: flex;
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .chart-image-container {
            flex: 4; /* 占左侧大部分空间 */
            display: flex;
            position: relative; /* 设置相对定位 */
        }
        .chart-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .image-container img {
            opacity: 0.5; /* 设置图片透明度 */
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保图片覆盖整个容器 */
        }
        .real-time-data {
            width: 400px;
            flex: 1; /* 占右侧较小部分空间 */
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            font-size: 36px; /* 调整字体大小 */
        }
        table {
            font-size: 24px; /* 调整表格字体大小 */
            border-collapse: collapse;
            width: 100%;
            border-radius: 2px;
        }
        th, td {
            padding: 18px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
         /* 表格整体样式 */
        #data table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        /* 表头样式 */
        #data th {
            background-color: #66B2FF;
            color: black;

            text-align: center;
            padding: 10px;
            font-size: 18px;
            border-bottom: 2px solid #ddd;
        }

        /* 表身样式 */
        #data td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        /* 奇数行背景颜色 */
        #data tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        /* 鼠标悬停时行的背景颜色 */
        #data tr:hover {
            background-color: #ddd;
        }

        /* 表格外边框圆角 */
        #data table {
            border-radius: 5px;
            overflow: hidden;
        }

    </style>
</head>

    <script>
        function getTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0'); // 获取小时，并格式化为两位数
            const minutes = now.getMinutes().toString().padStart(2, '0'); // 获取分钟，并格式化为两位数
            return hours + ":" + minutes;
        }

        const initialData = {
            '左右倾斜角度': 13.36,
            '前后倾斜角度': 136.6,
            '腰椎受力程度': 0.31,
            '腰椎平均受力时间': 39383.13,
            '左倾受力程度': 0.08,
            '右倾受力程度': 0.10
        };





        let base = new Date(2023, 4, 17, 8, 0).getTime(); // Initial date and time
        let oneMinute = 10 * 5 * 100; // 10 minutes interval
        let data = [
          [base, 30],
          [base += oneMinute, 32],
          [base += oneMinute, 33],
          [base += oneMinute, 34],
          [base += oneMinute, 35]
        ];

        var myChart = echarts.init(document.getElementById('chart'));

        var option = {
          tooltip: {
            trigger: 'axis',
            position: function (pt) {
              return [pt[0], '10%'];
            },
            textStyle: {
              fontSize: 24
            }
          },
          title: {
            left: 'left',
            text: '智能坐垫压力走势图',
            textStyle: {
              fontSize: 24
            }
          },
          toolbox: {
            feature: {
              dataZoom: {
                yAxisIndex: 'none'
              },
              restore: {},
              saveAsImage: {}
            }
          },
          legend: {
            data: ['压力值'],
            textStyle: {
              fontSize: 24
            }
          },
          grid: {
            left: '0%',
            right: '5%',
            bottom: '0%',
            containLabel: true
          },
          xAxis: {
            type: 'time',
            boundaryGap: false,
            axisLabel: {
              fontSize: 24,
              formatter: function (value) {
                const date = new Date(value);
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
              }
            }
          },
          yAxis: {
            type: 'value',
            min: 150,
            max: 5000,
            interval: 500,
            axisLabel: {
              fontSize: 24
            },
            boundaryGap: [0, '100%']
          },
          dataZoom: [
            {
              type: 'inside',
              start: 0,
              end: 100
            },
            {
              start: 0,
              end: 100
            }
          ],
          series: [
            {
              name: '压力值',
              type: 'line',
              smooth: true,
              symbol: 'none',
              areaStyle: {},
              data: data
            }
          ]
        };

        myChart.setOption(option);




        function updateTable(data) {
            // 清空现有的表格内容
